<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://friconix.com/cdn/friconix.js"></script>
  <link rel="stylesheet" href="./scss/index.scss">
  <title>Starwars-app</title>
</head>
<body>
  

  <header class="header">
    <div class="planet-wrapper">
      <div class="planet">
        <img src="./img/mars.png" alt="planet">
      </div>

      <div class="ship1 ship">
        <img src="./img/ship.png" alt="ship">
      </div>

      <div class="ship2 ship">
        <img src="./img/ship.png" alt="ship">
      </div>

      <div class="ship3 ship">
        <img src="./img/ship.png" alt="ship">
      </div>
      
    </div>

    <div class="header-wrapper">
      <div class="header-desc">
        <img src="./img/star-wars-pure.png" alt="star-wars">
      </div>
      <div class="robot">
        <img src="./img/robot.png" alt="robot">
      </div>
    </div>
  </header>

  <section class="search">
    <form id="search-form">
      <div class="input-wrapper">
        <input class="input" type="text" placeholder="">
          <label class="label">wpisz nazwę</label>
          <span class="focus-border"></span>
      </div>
      <span class="info-walidation"></span>
      <div class="select-div">
        <select id="select">
            <option value="wybierz">wybierz...</option>
            <option value="people">Postacie</option>
            <option value="films">Filmy</option>
            <option value="planets">Planety</option>
            <option value="starships">Pojazdy</option>
        </select>
        <button id="sub-btn" type="submit">wyślij</button>
      </div>
    </form>
  </section>

  <div class="result"></div>

  <audio
  src="./mp3/sound.mp3" autoplay loop>
  </audio>

 <script src="js/index.js"></script>
</body>
</html>
