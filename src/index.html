<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://friconix.com/cdn/friconix.js"></script>
  <link rel="stylesheet" href="./scss/index.scss">
  <title>Starwars-app</title>
</head>
<body>
  

  <header class="header">
    <div class="planet-wrapper">
      <div class="planet">
        <img src="./img/mars.png" alt="planet">
      </div>

      <div class="ship1">
        <img src="./img/ship.png" alt="ship">
      </div>

      <div class="ship2">
        <img src="./img/ship.png" alt="ship">
      </div>

      <div class="ship3">
        <img src="./img/ship.png" alt="ship">
      </div>
      
    </div>

    <div class="header-wrapper">
      <div class="header-desc">
        <img src="./img/star-wars-pure.png" alt="star-wars">
      </div>
      <div class="robot">
        <img src="./img/robot.png" alt="robot">
      </div>
    </div>
  </header>

  <section class="search">
    <form id="search-form">
      <div class="input-wrapper">
        <input class="input" type="text" placeholder="">
          <label>wpisz nazwę</label>
          <span class="focus-border"></span>
      </div>

      <div class="select-div">
        <select id="search">
            <option value="hide">wybierz...</option>
            <option value="postacie">Postacie</option>
            <option value="filmy">Filmy</option>
            <option value="planety">Planety</option>
            <option value="pojazdy">Pojazdy</option>
        </select>
        <button type="submit">wyślij</button>
      </div>
    </form>
  </section>

  <script src="js/index.js"></script>
</body>
</html>
