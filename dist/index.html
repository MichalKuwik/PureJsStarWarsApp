<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer="" src="https://friconix.com/cdn/friconix.js"></script>
  <link rel="stylesheet" href="/scss.6b84482b.css">
  <title>Starwars-app</title>
<script src="/scss.6b84482b.js"></script></head>
<body>
  

  <header class="header">
    <div class="planet-wrapper">
      <div class="planet">
        <img src="/mars.0b134591.png" alt="planet">
      </div>

      <div class="ship1">
        <img src="/ship.6c50d4ba.png" alt="ship">
      </div>

      <div class="ship2">
        <img src="/ship.6c50d4ba.png" alt="ship">
      </div>

      <div class="ship3">
        <img src="/ship.6c50d4ba.png" alt="ship">
      </div>
      
    </div>

    <div class="header-wrapper">
      <div class="header-desc">
        <img src="/star-wars-pure.5a5f2ed8.png" alt="star-wars">
      </div>
      <div class="robot">
        <img src="/robot.68c416e8.png" alt="robot">
      </div>
    </div>
  </header>

  <section class="search">
    <form id="search-form">
      <div class="input-wrapper">
        <input class="input" type="text" placeholder="">
          <label>wpisz nazwę</label>
          <span class="focus-border"></span>
      </div>

      <div class="select-div">
        <select id="select">
            <option value="wybierz">wybierz...</option>
            <option value="people">Postacie</option>
            <option value="films">Filmy</option>
            <option value="planets">Planety</option>
            <option value="starships">Pojazdy</option>
        </select>
        <button type="submit">wyślij</button>
      </div>
    </form>
  </section>

  <div class="result"></div>

  <audio src="/sound.43d2ccdd.mp3" autoplay="" loop=""></audio>

 <script src="/js.00a46daa.js"></script>
</body>
</html>
